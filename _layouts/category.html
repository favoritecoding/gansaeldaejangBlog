<ul class="posts-list">
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
        <li>
        <strong>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </strong>
        <span class="post-date">- {{ post.date | date_to_long_string }}</span>
        </li>
    {% endfor %}
</ul>
